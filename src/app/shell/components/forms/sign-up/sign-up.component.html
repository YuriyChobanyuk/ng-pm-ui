<form class="auth-form" [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-4 font-weight-normal" translate>shell.signUpFormTitle</h1>
  <div class="mb-3 w-100">
    <label for="auth-sign-up-name" translate>shell.fields.name</label>
    <input
      type="text"
      class="form-control"
      id="auth-sign-up-name"
      [formControlName]="fields.NAME"
      [placeholder]="'shell.fields.namePlaceholder' | translate"
      [class.is-invalid]="name.invalid"
    />
    <div class="invalid-feedback">
      {{ name.errors | async }}
    </div>
  </div>
  <div class="mb-3 w-100">
    <label for="auth-sign-up-email" translate>shell.fields.email</label>
    <input
      type="email"
      class="form-control"
      id="auth-sign-up-email"
      [formControlName]="fields.EMAIL"
      placeholder="name@example.com"
      [class.is-invalid]="email.invalid"
    />
    <div class="invalid-feedback">
      {{ email.errors | async }}
    </div>
  </div>
  <div class="mb-3 w-100">
    <label for="auth-sign-up-password" translate>shell.fields.password</label>
    <input
      type="password"
      class="form-control"
      id="auth-sign-up-password"
      [formControlName]="fields.PASSWORD"
      [placeholder]="'shell.fields.password' | translate"
      [class.is-invalid]="password.invalid"
    />
    <div class="invalid-feedback">
      {{ password.errors | async }}
    </div>
  </div>
  <div class="d-flex align-items-baseline py-2 mb-4">
    <span translate>shell.accountExistsQuestion</span>
    <button class="btn btn-link ms-2" (click)="handleToggleLogin()">
      <span translate>shell.buttons.login</span>
    </button>
  </div>
  <button class="btn btn-lg btn-primary btn-block w-100" type="submit">
    <span translate>shell.buttons.signUp</span>
  </button>
  <p class="mt-5 mb-3 text-muted" translate>common.copyright</p>
</form>
